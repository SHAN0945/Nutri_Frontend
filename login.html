<!DOCTYPE html>
<html lang="en" ng-app="healthTracker">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NutriTrack</title>

    <!-- Load AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Load jQuery Validation Plugin -->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.5/jquery.validate.min.js"></script>

    <!-- Load app.js -->
    <script src="app.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
        .form-label {
            font-weight: bold;
        }
        .text-center a {
            text-decoration: none;
            color: #4CAF50;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
        .invalid-feedback {
            color: red;
            font-size: small;
        }
        .is-invalid {
            border-color: red;
        }
    </style>
</head>
<body ng-controller="AuthController">

<div class="login-container">
    <h2 class="text-center mb-4">Log In</h2>
    <form id="loginForm" ng-submit="login($event)">
        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input 
                type="email" 
                id="email" 
                name="email"
                class="form-control"
                ng-model="loginData.email">
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input 
                type="password"
                id="password"
                name="password"
                class="form-control"
                ng-model="loginData.password">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Log In</button>
    </form>

    <!-- Redirect to Sign Up -->
    <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

</body>
</html>
